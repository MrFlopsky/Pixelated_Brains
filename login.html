<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Instruments</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Jazz', Arial, sans-serif;
            color: white;
            background: linear-gradient(135deg, #2D1838, #4A1942);
            min-height: 100vh;
            animation: backgroundPulse 10s infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes backgroundPulse {
            0% { background-color: rgba(48, 25, 52, 0.5); }
            50% { background-color: rgba(59, 30, 64, 0.7); }
            100% { background-color: rgba(48, 25, 52, 0.5); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #FF1B6B, #E6E6FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s infinite;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(255, 27, 107, 0.5); }
            50% { text-shadow: 0 0 20px rgba(230, 230, 250, 0.8); }
            100% { text-shadow: 0 0 10px rgba(255, 27, 107, 0.5); }
        }

        .selected-bar {
            width: 90%;
            max-width: 400px;
            padding: 15px;
            margin-bottom: 25px;
            background: rgba(74, 25, 66, 0.9);
            color: #FFE4E1;
            font-size: 1.4rem;
            text-align: center;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3),
                        inset 0 2px 4px rgba(255, 255, 255, 0.1);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .selected-bar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4),
                        inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .instrument-container {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .instrument-card {
            background: rgba(59, 30, 64, 0.7);
            border: 2px solid rgba(230, 230, 250, 0.3);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .instrument-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(230, 230, 250, 0.2), transparent);
            transition: 0.5s;
        }

        .instrument-card:hover:before {
            left: 100%;
        }

        .instrument-card:hover {
            background: rgba(255, 27, 107, 0.2);
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 20px rgba(48, 25, 52, 0.3);
        }

        .instrument-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
        }

        .select-indicator {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #2D1838;
            border: 2px solid #FF1B6B;
            box-shadow: 0 0 10px rgba(255, 27, 107, 0.5);
            transition: all 0.3s ease;
        }

        .instrument-card.selected .select-indicator {
            background: linear-gradient(45deg, #FF1B6B, #E6E6FA);
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 27, 107, 0.8);
        }

        .instrument-card:hover .select-indicator {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 27, 107, 0.8);
            border-color: #E6E6FA;
        }

    </style>
</head>
<body>
    <h1>Select Instruments</h1>
    <div class="selected-bar">Selected: 0/8</div>
    <div class="instrument-container">
        <div class="instrument-card">
            <span class="instrument-name">Saxophone</span>
            <span class="select-indicator"></span>
        </div>
        <div class="instrument-card">
            <span class="instrument-name">Piano</span>
            <span class="select-indicator"></span>
        </div>
        <div class="instrument-card">
            <span class="instrument-name">Bass</span>
            <span class="select-indicator"></span>
        </div>
        <div class="instrument-card">
            <span class="instrument-name">Trumpet</span>
            <span class="select-indicator"></span>
        </div>
        <div class="instrument-card">
            <span class="instrument-name">Flute</span>
            <span class="select-indicator"></span>
        </div>
        <div class="instrument-card">
            <span class="instrument-name">Keyboard</span>
            <span class="select-indicator"></span>
        </div>
        <div class="instrument-card">
            <span class="instrument-name">Guitar</span>
            <span class="select-indicator"></span>
        </div>
        <div class="instrument-card">
            <span class="instrument-name">Percussion</span>
            <span class="select-indicator"></span>
        </div>
    </div>
</body>
</html>
